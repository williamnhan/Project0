<template>
  <template if:false={hiddenList}>
    <div id="list">
      <template for:each={robotsFiltered} for:item="robot">
        <div key={robot.id} id={robot.id} class="item grow" onclick={handleClick}>
          <img alt={robot.name} src={robot.img} class="img_item" />
          <div>
            <h2>{robot.name}</h2>
          </div>
        </div>
      </template>
    </div>
  </template>
  <template if:true={hiddenList}>
    <div id={robot.id} class="item" onclick={handleBack}>
      <img alt={robot.name} src={robot.img} class="img_item" width="400px" height="400px"/>
      <div>
        <h2>{robot.name}</h2>
        <p>{robot.username}</p>
        <p>{robot.email}</p>
      </div>
    </div>
  </template>
</template>
